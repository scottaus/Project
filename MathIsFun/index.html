<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
        <script src="javascript.js"></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <h1>Data types and conversion</h1>
        <p>Convert Minutes to Years and Days.</p>
        <form>
            <fieldset>
                <label for="number1">Please enter the amount of minutes:</label>
                <input type="text" id="number1" />  
            </fieldset>
            
            <fieldset>
                <button type="button" id="YeDa">Year/Day</button>
            </fieldset>  
        </form>
        <div id="output"></div> 
        <hr>
        <p>subtotal/Total</p>
        <form>
            <fieldset>
                <label for="number2">Please enter a cash amount:</label>
                <input type="text" id="number2" />  
                <label for="number3">Please enter a amount:</label>
                <input type="text" id="number3" />  
                <p id="small">No $/%</p>
            </fieldset>
            
            <fieldset>
                <button type="button" id="Subrate">Subrate</button>
            </fieldset>  
        </form>
        <div id="output2"></div> 
        <hr>
        <p>Body Mass Index</p>
        <form>
            <fieldset>
                <label for="number4">Please enter your weight in pounds:</label>
                <input type="text" id="number4" />  
                <label for="number5">Please enter how tall you are (Inch):</label>
                <input type="text" id="number5" />  
            </fieldset>
            
            <fieldset>
                <button type="button" id="BMI">BMI</button>
            </fieldset>  
        </form>
        <div id="output3"></div> 
        <hr>
        <p>Convert Decmical to Hour and Min</p>
        <form>
            <fieldset>
                <label for="number6">Please enter the decmical amount:</label>
                <input type="text" id="number6" />  
            </fieldset>
            
            <fieldset>
                <button type="button" id="Time">Time</button>
            </fieldset>  
        </form>
        <div id="output4"></div> 
    </body>
</html>
